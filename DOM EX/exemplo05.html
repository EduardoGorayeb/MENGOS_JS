<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DOM 05</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/style.css'>
    <link rel="shortcut icon" href="_img/favicon.ico">
    <script>
        /*  Uma função que será executada quando o usuário clicar no botão com o objetivo de adicionar um texto ao documento, para isso, primeiro criamos o texto com 'document.createTextNode("Este é um novo texto!")' e por último, adicionamos ele em nossa página como um elemento filho da página body com 'document.body.appendChild(p)', este último comando utiliza 'document.body' para entrar dentro de nosso body e especificar que as alterações serão feitas dentro dele, podemos também colocar o nome de outra tag para adicionar o nosso elemento em outro local como, por exemplo, 
        'document.nav.appendChild'. Após isso, utilizamos 'appendChild' para adicionar o elemento como um "filho" de 'body'. */

        function adicionarParagrafo() {
            var p = document.createTextNode("Este é um novo texto!");

            document.body.appendChild(p);
        }
    </script>
</head>
<body>
    <button id="meuBotao" onclick="adicionarParagrafo()">Clique aqui para adicionar um texto</button>
</body>
</html>
