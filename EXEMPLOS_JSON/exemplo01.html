<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exemplo de JSON 01</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/exemplo01.css'>
</head>
<body>
    <div>
        <h1>Criando um JSON String</h1>
        <p id="demo"></p>
    </div>

    <script>
        const jsonString = `{
            "alunos": [
                { "firstName": "John", "lastName": "Travolta" },
                { "firstName": "Anna", "lastName": "Hathway" },
                { "firstname": "Peter", "lastName": "Parker" }
            ]
        }`;

        const jsonObject = JSON.parse(jsonString);
        const alunoArray = jsonObject.alunos[0];
        const fullName = alunoArray.firstName + " " + alunoArray.lastName;
        
        document.getElementById('demo').textContent = fullName;
    </script>
</body>
</html>
