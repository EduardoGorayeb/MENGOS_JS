<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Alterar, Somar, Mostrar e Listar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/style.css'>
    <script>
        var num = [10, 50, 75, 100, 125, 150, 175, 200, 225, 250, 275, 300]

        num[2] = 80

        soma = 0
        
        for (i = 0; i < num.length; i++) {
            soma = soma + num[i]
        }

        document.write("A soma dos números é de: ", soma, "<br><br>")

        for (i = 0; i < num.length; i++) {
            document.write(i+1, ". <b>", num[i], "</b><br><br>")
        }
    </script>
</head>
<body>
    
</body>
</html>
