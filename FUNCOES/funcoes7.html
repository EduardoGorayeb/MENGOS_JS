<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Soma with Return</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/style.css'>
    <script>
        function soma(a, b) {
            return a + b;
        }

        let result = soma(parseInt(prompt("Insira um número: ")), parseInt(prompt("Insira outro número: ")));
        alert(result);
    </script>
</head>
