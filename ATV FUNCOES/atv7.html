<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Permissão de voto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/style.css'>
    <link rel="shortcut icon" href="_img/favicon.ico">
    <script>
        function escrever() {
            var idade = parseInt(document.getElementById('idade').value)
            var nome = document.getElementById('nome').value

            if (idade >= 0 && idade < 18) {
                document.getElementById('mensagem').innerHTML = "<p>" + nome + ", você não tem idade o suficiente para votar.</p>"
            }
            else if (idade >= 18 && idade < 150) {
                document.getElementById('mensagem').innerHTML = "<p>" + nome + ", você tem idade o suficiente para votar. Vote com consiência!</p>"
            }
            else {
                document.getElementById('mensagem').innerHTML = "<p>Você acha que me engana Sr. " + nome + "?</p>"
            }
        }
    </script>
</head>
<body>
    <label for="idade">Insira a sua idade: </label>
    <input type="number" id="idade" placeholder="Idade"><br><br>
    <label for="nome">Insira o seu nome: </label>
    <input type="text" id="nome" placeholder="Nome"><br><br>

    <button onclick="escrever()">Clique aqui</button>

    <p id="mensagem"></p>
</body>
</html>
