<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cálculo de preço da gasolina</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/style.css'>
    <link rel="shortcut icon" href="_img/favicon.ico">
    <script>
        function escrever() {
            var distancia = parseFloat(document.getElementById('distancia').value)
            var quantidade = parseFloat(document.getElementById('quantidade').value)
            var valor_gasolina = parseFloat(document.getElementById('valor_gasolina').value)

            var valor = (distancia / quantidade) * valor_gasolina

            document.getElementById('mensagem').innerHTML = "<p>O valor gasto será de: R$" + valor
        }
    </script>
</head>
<body>
    <label for="distancia">Insira a distância percorrida (em quilômetros): </label>
    <input type="number" id="distancia" placeholder="Distância percorrida"><br><br>
    <label for="quantidade">Insira a quantidade de litros gastos: </label>
    <input type="number" id="quantidade" placeholder="Quantidade de litros"><br><br>
    <label for="valor_gasolina">Insira o preço do litro de gasolina: </label>
    <input type="number" id="valor_gasolina" placeholder="Nome"><br><br>

    <button onclick="escrever()">Clique aqui</button>

    <p id="mensagem"></p>
</body>
</html>
