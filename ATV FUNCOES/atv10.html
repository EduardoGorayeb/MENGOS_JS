<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Aumento salarial</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/style.css'>
    <link rel="shortcut icon" href="_img/favicon.ico">
    <script>
        function calcular() {
            var nome = document.getElementById('nome').value
            var salario = parseFloat(document.getElementById('salario').value)
            var percentual_aumento = parseFloat(document.getElementById('percentual_aumento').value)

            var aumento = (salario * ((percentual_aumento / 100) + 1)).toFixed(2)

            document.getElementById('mensagem').innerHTML = "<p>" + nome + ", o valor de seu sal치rio com o aumento aplicado ser치 de: <b>R$" + aumento + "</b>"
        }
    </script>
</head>
<body>
    <label for="nome">Insira o seu nome: </label>
    <input type="text" id="nome" placeholder="Seu nome"><br><br>
    <label for="salario">Insira o seu sal치rio: </label>
    <input type="number" id="salario" placeholder="Digite seu sal치rio"><br><br>
    <label for="percentual_aumento">Digite, em porcentagem, o valor do aumento: </label>
    <input type="number" id="percentual_aumento" placeholder="Percentual de aumento"><br><br>

    <button onclick="calcular()">Clique aqui</button>

    <p id="mensagem"></p>
</body>
</html>
