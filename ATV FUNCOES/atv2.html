<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Array de três números</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/style.css'>
    <link rel="shortcut icon" href="_img/favicon.ico">
    <script>
        function escrever() {
            var num1 = document.getElementById('num1').value
            var num2 = document.getElementById('num2').value
            var num3 = document.getElementById('num3').value
            var numeros = [num1, num2, num3]

            for (i = 0; i < numeros.length; i++) {
                document.write("<p><b>" + (i+1) + ". </b>" + numeros[i] + "</p>")
            }
        }
    </script>
</head>
<body>
    <label for="num1">Insira um número: </label>
    <input type="number" id="num1" placeholder="Primeiro número"><br><br>
    <label for="num2">Insira outro número: </label>
    <input type="number" id="num2" placeholder="Segundo número"><br><br>
    <label for="num3">Insira outro número: </label>
    <input type="number" id="num3" placeholder="Terceiro número"><br><br>
    <button onclick="escrever()">Clique aqui</button>
</body>
</html>
