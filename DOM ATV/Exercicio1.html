<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Aplicando o DOM</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/Exercicio1.css'>
    <link rel="shortcut icon" href="_img/favicon.ico.png">
    <script src="_js/Exercicio1.js"></script>
</head>
<body>
    <p id="mudarTexto">Este é um parágrafo em um documento de HTML. Hello, World!</p>
    <button onclick="mudarTexto()">Clique aqui para mudar o texto acima</button><br><br>
    <input type="text" name="valoresNome" placeholder="Digite algo aqui!"><br>
    <button onclick="mostrarValorNome()">Clique aqui para mostrar os valores acima pelo nome</button><br>
    <p id="mostrarValorNome"></p>
    <input type="text" id="valoresId" placeholder="Digite algo aqui!"><br>
    <button onclick="mostrarValorId()">Clique aqui para mostrar os valores acima pelo ID</button><br>
    <p id="mostrarValorId"></p>
    <button onclick="adicionarParagrafo()">Clique aqui para adicionar um parágrafo</button><br>
    <div id="divParagrafo"></div>
    <button onclick="adicionarTexto()">Clique aqui para adicionar um texto</button><br><br>
    <button onclick="mudarFundo()">Clique aqui para mudar a cor de fundo da página</button><br><br>
</body>
</html>
