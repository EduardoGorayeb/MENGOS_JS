<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cálculo de IMC</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/atv1.css'>
    <link rel="shortcut icon" href="_img/favicon.ico">
    <script src='_js/atv1.js'></script>
</head>
<body>
    <table>
        <tr>
            <th>IMC</th>
            <th>Classificação</th>
        </tr>
        <tr>
            <td>Menor do que 18,5</td>
            <td>Abaixo do peso normal</td>
        </tr>
        <tr>
            <td>De 18,5 a 24,99</td>
            <td>Peso normal</td>
        </tr>
        <tr>
            <td>De 25 a 29,99</td>
            <td>Acima do peso normal</td>
        </tr>
        <tr>
            <td>De 30 a 34,99</td>
            <td>Obesidade Grau I</td>
        </tr>
        <tr>
            <td>De 35 a 39,99</td>
            <td>Obesidade Grau II</td>
        </tr>
        <tr>
            <td>Maior ou igual a 40</td>
            <td>Obesidade Grau III</td>
        </tr>
    </table>
</body>
</html>
